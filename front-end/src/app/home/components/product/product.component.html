<div class="product">
  <div class="product--image">
    <img [src]="'./assets/images/'+product.id+'.jpg'" alt="product.id">
  </div>
  <h3 class="product--name">Name: {{product.productName}}</h3>
  <p class="product--price">Price {{product.productPrice|currency}}</p>
  <app-rating  [rating]='product.productRating'></app-rating>
  <button>Add to cart</button>
</div>
